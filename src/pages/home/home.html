<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div class="movie" *ngFor="let m of movies">
      <h2>{{m.title}}</h2>
      <p id="rating">IMDb: {{m.rating}}
        <ion-icon class="my-icon" ios="ios-star" md="md-star"></ion-icon>
        <span>/10</span>
      </p>
      <img class="img" src="{{m.medium_cover_image}}">
      <button class="go-button" [value]="m.id" (click)="navigateToMovie(m.id)" ion-button
        color="dark">Go &nbsp;
        <ion-icon ios="ios-navigate" md="md-navigate"></ion-icon>
      </button>
    </div>
  </ion-list>
</ion-content>
